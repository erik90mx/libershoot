[application]

name="Libershoot"
main_scene="res://scenes/test.xml"
icon="icon.png"

[display]

width=1024
fullscreen=true

[input]

move_left=[key(Q), key(A)]
move_right=[key(D)]
move_forwards=[key(Z), key(W)]
move_backwards=[key(S)]
jump=[key(Space)]
toggle_mouse_capture=[key(F10)]
toggle_third_person=[key(F9)]
attack=[mbutton(0, 1)]
crouch=[key(C)]
quit=[key(Escape)]
sprint=[key(Shift)]

[physics]

fixed_fps=125

[rasterizer]

shadow_filter=3
max_shadow_buffer_size=4096

[render]

shadows_enabled=true
